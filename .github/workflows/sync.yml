name: Sync Changes

on:
  pull_request:
    types: ['closed']
    branches:
      - master  # Substitua pela branch que deseja monitorar

jobs:
  sync_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2

      - name: Clone destination repository
        run: git clone https://github.com/ARPDev-Desenvolvimento/init-react-vite-v4.git destino
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.name "ARPDev-Desenvolvimento"
          git config --local user.email "arpdevdesenvolvimento@gmail.com"
          git add .
          git commit -m "Sync changes from pull request"
          git push origin master

      - name: Sync changes to another repository
        run: |
          cd destino
          git remote add destino https://github.com/ARPDev-Desenvolvimento/init-react-vite-v5.git
          git push destino master

