name: Sync Changes

on:
  pull_request:
    types: ['closed']
    branches:
      - master  # Substitua pela branch que deseja monitorar

jobs:
  sync_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
      
      - name: Clear
        run: |
          rm -rf temp
          rm -rf destino

      - name: Clone repositorio v4
        run: |
          git clone https://github.com/ARPDev-Desenvolvimento/init-react-vite-v4.git destino
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          

      - name: Clone repositori v5
        run: |
          git clone https://github.com/ARPDev-Desenvolvimento/init-react-vite-v5.git temp
          cd temp
          rm -rf .git
          rm -rf .env
          rm -rf config
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Copy
        run: cp -rf destino/* temp/

      - name: Push 
        run: |
          cd destino
          git config --local user.name "ARPDev-Desenvolvimento"
          git config --local user.email "arpdevdesenvolvimento@gmail.com"
          git add .
          git commit -m "Sua mensagem de commit aqui"
          git push https://${{secrets.TOKEN}}@github.com/ARPDev-Desenvolvimento/init-react-vite-v4.git master

